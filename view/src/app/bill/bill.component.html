<div class="text-xl-right">
  <div class="row">
    <div class="table-responsive col-md-6">
      <div class="container" *ngIf="this.foss.length > 0">
        <h2><u>Billing</u></h2>
        <table class="table table-striped">
          <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let b of foss">
              <td>
                {{ b.item_id }}
              </td>
              <td>
                {{ b.item_name }}
              </td>
              <td>{{ b.item_cost }}</td>
              <td>
                <button class="btn btn-danger" (click)="remove(this.b)">
                  -
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <div>Total No. of Items Orderd: {{ this.foss.length }}</div>
          <div>
            <h4>Total-Bill: {{ count + c | currency: "INR":'RS. ' }}</h4>
          </div>
          <div><button class="btn btn-success" (click)="Pay()">Pay Bill

            </button></div>
        </div>
      </div>
    </div>
  </div>
</div>
